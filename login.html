<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/fonts/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fonts/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<style>.auth-form{max-width: 330px;}</style>
</head>
<body>
	<div class="authentication-wrapper">
		<div class="dropdown auth-dropdown">
			<button class="btn dropdown-toggle lang-select text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				<i class="fas fa-globe-europe " style="margin-right: 5px"></i>English
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="#">English</a></li>
				<li><a class="dropdown-item" href="#">Русский</a></li>
				<li><a class="dropdown-item" href="#">Français</a></li>
				<li><a class="dropdown-item" href="#">Deutsche</a></li>
				<li><a class="dropdown-item" href="#">عرب</a></li>
			</ul>
		</div>
		<div class="auth-form m-auto w-100">
			<div class="logo-title text-white text-center pb-5"  style="font-size: 2.5rem">LOGO</div>
			<form action="get">
				<div class="form-group">
					<input type="email" class="auth-input w-100" placeholder="Enter your e-mail address">
				</div>
				<div class="form-group">
					<input type="password" class="auth-input w-100" placeholder="Enter your password">
					<a href="#" class="toggled-password"><i class="fas fa-eye text-info"></i></a>
				</div>
				<button class="auth-button mt-2" type="submit">Log in</button>
				<div class="form-group inline-block d-flex" style="margin-left: 10px;"> 
					<span class="fw-lighter">Forgot Password?</span>
					<a href="#" class="text-muted" style="padding-left: 10px;">Reset password</a>
				</div>

				<label class="form-group mt-3 d-flex align-items-center" style="margin-left: 10px;">
					<input type="checkbox" class="checkbox">
					<span class="fake"></span>
					<span style="padding-left: 5px;">Stay logged in on this device</span>
				</label>

				<div class="form-group d-flex align-items-center mt-5">
					<span class="line-white"></span>
					<span class="text-white mx-2">or</span>
					<span class="line-white"></span>
				</div>
				<button class="auth-button mt-2">Register</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
	<script src="assets/fonts/all.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
