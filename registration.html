<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/fonts/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fonts/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<style>.auth-form{max-width: 600px;}</style>
</head>
<body>
	<div class="authentication-wrapper">
		<div class="dropdown auth-dropdown">
			<button class="btn dropdown-toggle lang-select text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				<i class="fas fa-globe-europe" style="margin-right: 5px"></i>English
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="#">English</a></li>
				<li><a class="dropdown-item" href="#">Русский</a></li>
				<li><a class="dropdown-item" href="#">Français</a></li>
				<li><a class="dropdown-item" href="#">Deutsche</a></li>
				<li><a class="dropdown-item" href="#">عرب</a></li>
			</ul>
		</div>
		<div class="auth-form m-auto w-100">
			<div class="logo-title text-white text-center pb-5" style="font-size: 2.5rem">LOGO</div>
			<div class="container-fluid">
				<form action="get">
					<div class="row m-auto ">
						<div class="col-md-6 col-9 form-group">
							<input type="text" class="auth-input w-100" placeholder="First Name">
						</div>
						<div class="col-md-6 col-9 form-group">
							<input type="text" class="auth-input w-100" placeholder="Last Name" name="userfirstname">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-9 form-group">
							<input type="tel" class="auth-input w-100" placeholder="Telephone">
						</div>
						<div class="col-md-6 col-9 form-group">
							<input type="email" class="auth-input w-100" placeholder="user@example.com" name="userfirstname">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-9 form-group">
							<input type="password" class="auth-input w-100" placeholder="Password">
						</div>
						<div class="col-md-6 col-9 form-group">
							<input type="password" class="auth-input w-100" placeholder="Repeat password">
						</div>
					</div>
					<div class="row">
						<div class="col-md-8 col-9 form-group">
							<small style="padding-left: 10px"><strong>Birthday</strong></small>
                            <input class="auth-input w-100 px-3" type="date" name="BirthDate">
                        </div>
					</div>
					<div class="row">
						<div class="col-md-12 col-9 form-group">
							<input type="text" class="auth-input w-100" placeholder="City" name="userfirstname">
                        </div>
					</div>
					<div class="row">
						<div class="col-md-12 col-9 mt-4 form-group ">
							<button class="auth-button" type="submit">Register</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<script src="https://kit.fontawesome.com/4270247e01.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
	<script src="assets/fonts/all.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
